    /* Media queries to handle various device widths */

    @media only screen and (max-width:900px) {
      .hiddenx {
        display: none !important;
      }
    }

    @media only screen and (min-width:899px) {
      .hiddenx {
        display: block !important;
      }

    }

    @media (max-width: 768px) {
        .navbar, #footer {
            display: none !important;
        }
    }

    @media (min-width: 769px) {
        .navbar, #footer {
            display: block !important;
        }

    }
    /*iPhone 4*/
    @media (min-width: 480px) and (orientation: landscape) { 
      #map{
        height: 320px !important;
      }

     }

    @media (min-width: 320px) and (orientation: portrait) {

    .set-caption {

  <script id="marker-tbl-row" type="text/x-handlebars-template">
  <div class="row"><div class="col-xs-12"id="marker-col">
    <h3>{{name}}</h3>
    <h5><strong>The 3 other nearby places via Yelp</strong></h5>
    <table class="table table-striped" id="marker-tbl">
      <tr><th> Business </th><th> Rated </th><th class="hidden-xs"> Phone </th></tr>
      {{#each this}}
      <tr><td>{{ name }}</td><td>{{ rating }}</td><td class="hidden-xs">{{ display_phone }}</td></tr>
      {{/each}}
    </table>
  </div></div>

  </script>
